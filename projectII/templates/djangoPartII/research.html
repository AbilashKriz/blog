<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access records</title>
    <link rel="stylesheet" href="{% static "css/table.css" %}">
</head>
<body>
    <h1>Django Project Level 2!!</h1>
    <h2>Below are the access records</h2>
    <div class="djangoII">
        {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Data accessed</th>
                </thead>
            

            {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}

            </table>
            {% else %}
            <p>No records found</p>
            {% endif %}
    </div>
    
</body>
</html>
